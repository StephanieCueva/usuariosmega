<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="side">
    <mat-toolbar color="primary">
      <span>Men√∫</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a routerLink="./dashboard" mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon>
        <span mat-line>Inicio</span>
      </a>
      <a routerLink="./listado" mat-list-item>
        <mat-icon mat-list-icon>supervisor_account</mat-icon>
        <span mat-line>Usuarios</span>
      </a>
      <a routerLink="./contact" mat-list-item>
        <mat-icon mat-list-icon>perm_contact_calendar</mat-icon>
        <span mat-line>Contacto</span>
      </a>
      <a routerLink="./buscar" mat-list-item>
        <mat-icon mat-list-icon>search</mat-icon>
        <span mat-line>Buscar</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <span>{{ userEmail }} </span>

    <button mat-button (click)="logout()">Logout</button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
