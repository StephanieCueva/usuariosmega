<div fxLayout="column">
  <div>
    <h1>Buscador de usuarios</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <mat-form-field>
      <input
        type="text"
        placeholder="usuario"
        aria-label="Number"
        matInput
        [matAutocomplete]="auto"
        (input)="buscando()"
      />

      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let user of users" [value]="user">
          {{ user.nombre }}
        </mat-option>

        <mat-option
          value=""
          *ngIf="users.length === 0 && termino.trim().length > 0"
        >
          No se encontró nada con el término {{ termino }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div>
    <pre>{{ UserSeleccionado | json }}</pre>
  </div>
</div>
